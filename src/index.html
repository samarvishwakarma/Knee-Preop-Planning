<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <title>Knee Preop Planning</title>
</head>
<body>
    <div class="progress-bar-container">
        <label for="progress-bar">Loading...</label>
        <progress id ="progress-bar" value="0" max="100"></progress>
    </div>
    <div class="container1" id="cust">
        <a class="update" id = "update">Update</a>
        <a class="customize" href="#popup1">Show/Hide</a>
        <ul id = "list">
            <li><input type="radio" id="mark1" name="mark" value="1">
            <label for="mark1">Femur Center</label></li>
            <li><input type="radio" id="mark2" name="mark" value="2">
            <label for="mark2">Hip Center</label></li>
            <li><input type="radio" id="mark3" name="mark" value="3">
            <label for="mark3">Lateral Epicondyte</label></li>
            <li><input type="radio" id="mark4" name="mark" value="4">
            <label for="mark4">Medial Epicondyte</label></li>
            <li><input type="radio" id="mark5" name="mark" value="5">
            <label for="mark5">Posterior Lateral Point</label></li>
            <li><input type="radio" id="mark6" name="mark" value="6">
            <label for="mark6">Posterior Medial Point</label></li>
            <li><input type="radio" id="mark7" name="mark" value="7">
            <label for="mark7">Lateral Distal Point</label></li>
            <li><input type="radio" id="mark8" name="mark" value="8">
            <label for="mark8">Medial Distal Point</label></li>
        </ul>
        <canvas class="webgl" ></canvas>
    </div>
    <div id="popup1" class="overlay">
        <div class="popup">
            <a class="close" href="#cust">&times;</a>
            <br><br>
            <div class="content">
                <input type="checkbox" id="femur" value="Femur" checked>
                <label for="femur">Femur</label><br><br>
                <input type="checkbox" id="tibia" value="tibia" checked>
                <label for="tibia">Tibia</label><br><br>
                <input class="item hide" type="checkbox" id="perpendicular" value="perpendicular" >
                <label for="perpendicular">Perpendicular Plane</label><br><br>
                <input class="item hide" type="checkbox" id="varus" value="varus" checked>
                <label for="varus">Varus/Valgus</label><br><br>
                <input class="item hide" type="checkbox" id="flexion" value="flexion" checked>
                <label for="flexion">Flexion/Extension</label><br><br>
                <input class="item hide" type="checkbox" id="distal" value="distal">
                <label for="distal">Distal Medial Plane</label><br><br><br>
                <input class="item hide" type="checkbox" id="resection" value="resection">
                <label for="resection">Distal Resection Plane</label><br>
            </div>
        </div>
    </div>

</body>
</html>
